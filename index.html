<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pill Detection</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <h1>Pill Detection</h1>
    <div class="camera-container">
      <canvas id="canvas" width="640" height="480"></canvas>
      <div id="overlay"></div>
    </div>
    
    <div class="controls">
      <button id="captureButton" class="btn">Take Picture</button>
      <input type="file" id="image-upload" accept="image/*">
    </div>
    
    <div id="camera-error" class="error hidden">
      Unable to access your camera. Please check your camera permissions and try again.
    </div>
    
    <img id="uploaded-image" src="" alt="Uploaded Image" style="display: none;">
    
    <div id="output-container">
      <h2>Output</h2>
      <p id="num-pills-output"></p>
      <pre id="output-json"></pre>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
